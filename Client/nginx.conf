server {
    # Listen on port 80
    listen 80;

    # Define the root directory for serving files
    root /usr/share/nginx/html;
    # Set the default file to serve
    index index.html;

    # This block is crucial for SPAs like React.
    # It tries to find a file matching the request URI.
    # If not found, it tries to find a directory.
    # If still not found, it falls back to serving /index.html.
    # This allows React Router to handle the routing on the client-side.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Cache control for static assets to improve performance
    location ~* \.(css|js|ico|png|jpg|jpeg|gif)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}